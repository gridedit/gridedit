<!doctype html>

  <style type='text/css'>

    .myTable {
      width: 100%;
      border-collapse: collapse;
    }

    .myTable td, .myTable th {
      border: 1px solid #dedede;
      line-height: 1.5em;
    }

    .myTable th, .myTable td {
      line-height: 2em;
      padding: 3px;
    }

    #contextMenu {
      position: absolute;
    }

    #contextMenu .disabled {
      color: #C0C0C0;
      background: none;
    }

    #contextMenu li a {
      cursor: pointer;
    }

    div.subtotal-label {
      width: 99%;
      text-align: right;
    }

    td.handle {
      background: #efefef;
    }

    td.handle {
      padding: 0 !important;
      vertical-align: middle !important;
      margin: 0;
      background: rgb(231, 231, 231);
      width: 26px;
      cursor: hand;
      cursor: pointer;
      min-width: 26px;
    }

    td.handle div {
      width: 0;
    }

    td.handle div span {
      display: block;
      width: 14px;
      height: 1px;
      background-color: rgb(182, 182, 182);;
      margin: 3px;
      margin-left: 5px;
    }

    ul.dropdown-menu {
      list-style: none;
      background: white;
      padding: 5px;
      border: 1px solid #ddd;
    }

    ul.dropdown-menu li {
      padding: 3px;
    }

    ul.dropdown-menu li:hover {
      background: #eee;
    }

    td {
      height: 1em;
    }

    @font-face {
      font-family: 'gridEdit';
      src: url('./gridedit.ttf') format('truetype');
    }

    .grid-edit {
      position: relative;
      top: 1px;
      display: inline-block;
      font-family: 'gridEdit';
      font-style: normal;
      font-weight: normal;
      line-height: 1;
      padding-right: 10px;

    .grid-edit:before {

    div.intro {

    }

    div.no-horizontal-padding {

    div.no-border-radius {

    }

    div.demonstration {

    div.features {

    div.navbar-header {

    button.btn-github {

    .right {

        text-align: center;
      }

        text-align: center;
      }

      div.demonstration {
        padding-left: 10px;
      }

      div.features {
        padding-left: 10px;
      }
    }

    .push-down {
      margin-top: 50px;
    }

    .push-down-more {
      margin-top: 70px;

    .push-down-less {
      margin-top: 30px;

    .navbar-default {
      background: rgb(231, 231, 231);
      border-color: rgb(231, 231, 231);
      border-radius: 0;
    }

    p.version {
      color: #bbb;
      font-weight: 100;
      font-size: 1em;

    #sample-grid-edit {
      width: 700px;
      margin: auto;
    }

    .centered {

    }

<script type='text/javascript'>

  var colStyle = {
    'text-align': 'left'
  };

  var cols = [
    {
      label: 'Date',
      valueKey: 'date',
      type: 'date',
      style: colStyle
    },
    {
      label: 'Food',
      valueKey: 'name',
      type: 'string',
      style: colStyle
    },
    {
      label: 'Food Group',
      valueKey: 'foodGroup',
      type: 'select',
      choices: [
        'Fruit',
        'Vegetable',
        'Meat',
        'Grain',
        'Junk',
        'Dairy'
      ],
      style: colStyle
    },
    {
      label: 'Calories',
      valueKey: 'calories',
      type: 'number',
      style: colStyle
    },
    {
      label: 'Liked',
      valueKey: 'likedIt',
      type: 'checkbox',
      style: {
        width: '20px'
      }
    }
  ];

  var rows = [
    {
      date: new Date(),
      name: 'Banana',
      foodGroup: 'Fruit',
      calories: 110,
      likedIt: true
    },
    {
      date: new Date(),
      name: 'Egg',
      foodGroup: 'Meat',
      calories: 100,
      likedIt: false
    },
    {
      date: new Date(),
      name: 'Pizza',
      foodGroup: 'Grain',
      calories: 400,
      likedIt: true
    },
    {
      gridEditRowType: 'subtotal',
      subtotal: {calories: true},
      labels: {foodGroup: '<div class="subtotal-label"><b>Total Calories</b></div>'}
    }
  ];

  ge = new GridEdit({
    initialize: true,
    cols: cols,
    rows: rows,
    tableClass: 'table',
    includeRowHandles: true,
    includeContextMenu: true,
    themeName: 'bootstrap',
    element: '#sample-grid-edit',
    beforeMoveRow: function (fromIndex, toIndex) {
      console.log('before move row', fromIndex, toIndex);
    },
    afterMoveRow: function (fromIndex, toIndex) {
      console.log('after move row', fromIndex, toIndex);
    },
    beforeAddRow: function (index) {
      console.log('before add row', index);
    },
    afterAddRow: function (index) {
      console.log('after add row', index);
    },
    beforeRemoveRow: function (index) {
      console.log('before remove row', index);
    },
    afterRemoveRow: function (index) {
      console.log('after remove row', index);
    },
    beforeContextMenuAction: function (e, table) {
      console.log('before context menu action');
    },
    afterContextMenuAction: function (e, table) {
      console.log('after context menu action');
    },
    beforeInit: function () {
      console.log('beforeInit');
    },
    afterInit: function () {
      console.log('afterInit');
    },
    beforeCellActivate: function (cell) {
      console.log(cell, 'beforeCellActivate');
      return true;
    },
    afterCellActivate: function (cell) {
      console.log(cell, 'afterCellActivate');
    },
    beforeCellNavigateTo: function (toCell, fromCell, direction) {
      console.log(direction);
    },
    beforeEdit: function (cell, oldValue, newValue) {
      console.log(cell, oldValue, newValue);
    },
    afterEdit: function (cell, oldValue, newValue) {
      console.log(cell, oldValue, newValue);
    },
    beforeControlInit: function (cell) {
      console.log(cell, 'beforeControlInit');
    },
    afterControlInit: function (cell) {
      console.log(cell, 'afterControlInit');
    },
    beforeControlHide: function (cell) {
      console.log(cell, 'beforeControlHide');
    },
    afterControlHide: function (cell) {
      console.log(cell, 'afterControlHide');
    },
    onCellClick: function (cell, event) {
      console.log(cell, event, 'onCellClick');
    }
  });
</script>
